spring:
  application:
    name : Dividend

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true


  datasource:
    driver-class-name: org.h2.Driver
    url : jdbc:h2:mem:dayone;DB_CLOSE_DELAY=-1
    username: sa
    password:

  data:
    redis:
      host: localhost
      port : 6379

  jwt:
    secret: c2FuZ2h3YS1zcHJpbmdzZWN1cml0eS1kaXZpZGVuLXByYWN0aWNlLWp3dC1zZWNyZXRrZXkK

scheduler:
  scrap:
    yahoo: "0 0 1 * * *"








